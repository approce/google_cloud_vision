<div>


    <div class="col-md-12 col-md-offset-6">


        <div class="panel panel-primary ">
            <div class="panel-heading">Google Cloud Vision API introduction</div>
            <div class="panel-body">
                <div id="image-container" class="row">

                    <img id="image" class="col-md-16">

                    <div class="col-md-8">
                        <div class="panel panel-default ">
                            <div class="panel-heading">Recognized labels:</div>
                            <div id="labels" class="panel-body" style="text-align: left">
                                <div id="pending" class="progress">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                         style="width: 100%">
                                    </div>
                                </div>
                                <div id="labels-container">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="btn btn-primary btn-file" style="margin-top: 20px">
                    Choose picture...
                    <input id="image-file" type="file" accept="image/*">
                </div>
            </div>
        </div>
    </div>


</div>
